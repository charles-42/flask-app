{% extends "base.html" %}


{% block title %}
<title>Admin Profile page</title>
{% endblock %}

{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}

<h1 class="title">
    Welcome, administrator {{ name }}! You are probably {{ age }}.
</h1>
{% endblock %}
